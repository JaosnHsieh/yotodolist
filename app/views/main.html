<div class="container">

<form role="form" ng-submit="addTodo()">
  <div class="row">
    <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?"
        class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
          </span>


    </div>
  </div>
</form>



  <h2>My todos</h2>
  <button class="btn btn-info" ng-click="copy()" aria-label="Copy all todo">Copy All</button>
  <button ng-class="isSplitterShow?'btn btn-danger':'btn btn-info'" ng-click="splitter()" aria-label="Splitter">Add by line break</button>
<div ng-show=isSplitterShow class="form-group">
  <textarea id="splitter"  class="form-control" placeholder="Type mutiple line content"></textarea>
  <span class="form-group-btn">
    <button class="btn btn-primary" ng-click="splitterSave()" aria-label="Remove">Split and Save</button>
  </span>


</div>
  <div ui-sortable ng-model="todos">
  <p class="input-group" ng-repeat="todo in todos track by $index" style="padding:5px 10px; cursor:move;">

    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>
  </p>

</div>

</div>
